<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
   <video width="400" height="250" poster="imagens/banner.jpg" controls>
    <source src="midia/Meu-Video.mp4" type="video/mp4">
    <source src="midia/Meu-Video.webm" type="video/webm">
    <source src="midia/meu-videoo.ogv" type="video/ogg">
    <source src="midia/meu-video-full.mp4" type="video/mp4">
    <p>Seu navegar não tem compatibilidade com reprodução de vídeos.</p>
   </video>
   <h1>Inserindo Vídeos do youtube</h1>
   <iframe width="400" height="250" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=txkF_RuSM98EFNGn" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
   <p></p>

   <iframe width="400" height="250" src="https://youtube.com/embed/rx8EhkXk9zs?si=DJj_VQ2LnSMbq41F" frameborder="0"></iframe>
   
</body>
</html>
